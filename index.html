<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>LLM Quiz Generator</h1>
        
        <!-- Main Menu -->
        <div class="main-menu">
            <button id="createQuizBtn" class="menu-btn">Create New Quiz</button>
            <button id="pregeneratedBtn" class="menu-btn">Pregenerated Quizzes</button>
        </div>
        
        <!-- Quiz Setup Panel -->
        <div class="setup-panel" style="display: none;">
            <div class="form-group">
                <label for="apiKey">OpenAI API Key:</label>
                <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
            </div>
            <div class="form-group">
                <label for="numQuestions">Number of Questions:</label>
                <input type="number" id="numQuestions" min="1" max="50" value="10">
            </div>
            <div class="form-group">
                <label for="difficulty">Difficulty Level:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="form-group">
                <label for="topic">Topic (optional):</label>
                <input type="text" id="topic" placeholder="Leave blank for random questions">
            </div>
            <div class="form-group">
                <label for="timerMinutes">Time Allotted:</label>
                <div class="timer-input-container">
                    <input type="number" id="timerMinutes" min="0" max="15" value="4" class="timer-input"> 
                    <span>min</span>
                    <input type="number" id="timerSeconds" min="0" max="59" value="0" class="timer-input">
                    <span>sec</span>
                </div>
            </div>
            <div class="button-container">
                <button id="backToMenuBtn" class="secondary-btn">Back</button>
                <button id="generateBtn">Generate Quiz</button>
            </div>
        </div>
        
        <!-- Pregenerated Quizzes Panel -->
        <div class="pregenerated-panel" style="display: none;">
            <h2>Pregenerated Quizzes</h2>
            <div id="quizList" class="quiz-list">
                <!-- Quiz cards will be inserted here -->
            </div>
            <button id="backFromPregeneratedBtn" class="secondary-btn">Back to Menu</button>
        </div>
        
        <!-- Active Quiz Panel -->
        <div class="quiz-panel" style="display: none;">
            <div class="timer-container">
                <div id="timer">00:00:00</div>
            </div>
            
            <div class="answer-input-container">
                <input type="text" id="answerInput" placeholder="Type your answer here">
                <button id="submitAnswer">Submit</button>
            </div>
            
            <div class="progress-container">
                <span id="progressText">0/0 questions answered</span>
            </div>
            
            <table id="quizTable">
                <thead>
                    <tr>
                        <th>Question</th>
                        <th>Your Answer</th>
                    </tr>
                </thead>
                <tbody id="quizBody">
                    <!-- Questions and answers will be inserted here -->
                </tbody>
            </table>
            
            <div class="button-container quiz-button-container">
                <button id="backFromQuizBtn" class="secondary-btn">Back to Menu</button>
            </div>
        </div>
        
        <div id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Generating questions...</p>
        </div>
    </div>
    
    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
